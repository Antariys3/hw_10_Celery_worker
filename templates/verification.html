<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Верификация номера телефона</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #0d9aea;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d77aa;
        }
    </style>
</head>
<body>

<form method="post" action="{% url 'verification' %}">
    {% csrf_token %}

    <h4>Введите код из SMS для подтверждения</h4>

    <label for="verification_code">Код из SMS:</label>
    {{ form.verification_code }}

    {% if form.errors %}
        <div class="error">
            {% for error in form.errors.verification_code %}
                {{ error }}
            {% endfor %}
        </div>
    {% endif %}

    <button type="submit">Продолжить</button>
</form>
</body>
</html>
